name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check-code:
    name: ğŸ•µï¸â€â™€ï¸ Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ’¾ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ”¢ Get pnpm version
        run: |
          echo "pnpm_version=$(cat .github/pnpm.version)" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v2
        name: ğŸ“¦ Install pnpm
        id: pnpm-install
        with:
          version: ${{ env.pnpm_version }}
          run_install: false

      - name: ğŸ§³ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: â¬‡ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ¨ Check Format (Prettier)
        run: pnpm run check-format

      - name: ğŸ” Lint Check (ESLint)
        run: pnpm run check-lint

      - name: ğŸš§ TypeScript Check
        run: pnpm run check-types

      - name: ğŸ‰ All checks passed
        run: echo "All checks passed successfully"
